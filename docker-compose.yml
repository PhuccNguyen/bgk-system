services:
  bgk-system:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bgk-system-local
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.local
    restart: unless-stopped
    volumes:
      # Mount source code for hot reload in development
      - ./src:/app/src:ro
      - ./public:/app/public:ro
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bgk-network
    labels:
      - "com.bgk.system=local-development"
      - "com.bgk.domain=bgk.tingnect.com"
      - "com.bgk.version=1.0.0"

networks:
  bgk-network:
    driver: bridge
